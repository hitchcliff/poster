      - AWS_SECRET_ACCESS_KEY_BACKUP=hXmg/7FDaxBh8V07s9/aq/eQCLLYfbuJDEaSn2ab
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - REDIS_URL=cache:6379
      - REDIS_PASSWORD=secret
      - PORT=4000
      - SECRET=SECRET
      - CORS_ORIGIN=http://localhost:3000
