    image: postgres 
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
  cache:
    image: redis
    restart: always
    ports:
      - '6379:6379'
